<li>
  <article class="post">
    <a href="{% url "post-detail-page" post.slug %}">
      <img src="{{ post.image.url }}" alt="{{ post.title }}">
      <dev class="post_content">
        <h3>{{ post.title }}</h3>
        <p>
          {{ post.excerpt }}
        </p>
      </dev>
    </a>
  </article>
</li>
